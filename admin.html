<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechServices</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0fc09aacd4.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex">

<!-- Sidebar -->
<div id="sidebar" class="bg-transparent text-dark sidebar collapse d-md-block">
	<div class="p-3">

		<!-- Logo / Perfil -->
		<div class="d-flex align-items-center justify-content-center mb-3">
			<img src="img/logo.png" alt="Logo" width="35" height="35" class="img-fluid mr-2">
			<span class="h5 mb-0">TechServices</span>
		</div>

		<hr class="mt-2 mb-4">

		<!-- Menu -->
		<ul class="nav nav-pills flex-column mb-auto d-flex">
			<li class="nav-item mb-2">
				<a href="#" class="nav-link text-dark">
					<i class="fas fa-home mr-2"></i>Inicio
				</a>
			</li>
			<li class="nav-item mb-2">
				<a href="#" class="nav-link text-dark">
					<i class="fas fa-users mr-2"></i>Usuarios
				</a>
			</li>
			<li class="nav-item mb-2">
				<a href="#" class="nav-link text-white active bg-black">
					<i class="fas fa-clipboard-list mr-2"></i>Servicios
				</a>
			</li>
		</ul>
	</div>
</div>


<!-- Content Wrapper -->
<div class="d-flex flex-column flex-grow-1">

	<!-- Topbar -->
	<nav class="navbar navbar-expand navbar-light bg-white shadow-sm">
		<button class="btn btn-outline-primary d-md-none mr-3" type="button" data-toggle="collapse" data-target="#sidebarMenu">
			<i class="fa fa-bars"></i>
		</button>

		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<img src="img/user.svg" alt="Perfil" width="35" height="35" class="rounded-circle mr-2">
					<span class="mr-2 text-dark">Admin</span>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="#">
						<i class="fas fa-user fa-sm fa-fw mr-2"></i>Perfil
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="login.html">
						<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2"></i>Cerrar sesi√≥n
					</a>
				</div>
			</li>
		</ul>
	</nav>

	<!-- Main Content -->
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-lg-12">
				<div class="card shadow-sm rounded mb-4">
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-white">
						<h4 class="m-0 font-weight-bold text-dark ft-title">
							<a href="admin.html" class="text-dark text-decoration-none">
								<i class="fas fa-arrow-left"></i>
							</a>
							&nbsp;
							Servicios
						</h4>
						<div class="btn-group">
							<a href="nuevo_servicio.html" class="btn btn-dark btn-sm" type="button">
								<i class="fas fa-plus"></i>
								Nuevo servicio
							</a>
						</div>
					</div>
					<div class="card-body">
						<div class="row p-2">
							<div class="col-lg-8">
								
							</div>
							<div class="col-lg-4 form-group">
								<div class="input-group mb-3">
									<input type="text" class="form-control rounded-left filtro" placeholder="Buscar..." aria-label="Recipient's username" aria-describedby="basic-addon2">
									<div class="input-group-append">
										<button class="btn btn-dark" type="button">
											<i class="fas fa-search"></i>
										</button>
									</div>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="table-responsive tabla_servicios">
									<table class="table table-hover border">
										<thead class="text-center text-black">
											<tr>
												<th>Nombre</th>
												<th>Descripci&oacute;n</th>
												<th>Categoria</th>
												<th>Imagen</th>
												<th>Estado</th>
											</tr>
										</thead>
										<tbody class="text-center buscar" id="tabla-servicios">
										</tbody>
									</table>

									<!-- Paginador fijo -->
									<nav>
										<ul class="pagination float-right">
											<li class="page-item">
												<a class="page-link text-dark" href="#" id="prev">
													<i class="fas fa-arrow-left"></i>
												</a>
											</li>
											<li class="page-item text-white"><a class="page-link bg-black text-white" href="#" data-page="1">1</a></li>
											<li class="page-item"><a class="page-link text-black" href="#" data-page="2">2</a></li>
											<li class="page-item"><a class="page-link text-black" href="#" data-page="3">3</a></li>
											<li class="page-item">
												<a class="page-link text-black" href="#" id="next">
													<i class="fas fa-arrow-right"></i>
												</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="servicio_${servicio.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row p-2">
					<div class="col-lg-12 form-group">
						<h3 class="font-weight-bold text-dark">Deseas eliminar este servicio ?</h3>
					</div>
					<div class="col-lg-12 form-group text-right mt-3">
						<button class="btn btn-danger" type="button" data-dismiss="modal">
							<i class="fas fa-trash"></i>
							Cancelar
						</button>
						<button class="btn btn-dark" type="button">
							<i class="fas fa-check"></i>
							Confirmar
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/serviciosAdmin.js"></script>
</body>
</html>
