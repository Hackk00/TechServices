<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechServices</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/0fc09aacd4.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex">

<!-- Sidebar -->
<div id="sidebar" class="bg-transparent text-dark sidebar collapse d-md-block">
	<div class="p-3">

		<!-- Logo / Perfil -->
		<div class="d-flex align-items-center justify-content-center mb-3">
			<img src="img/logo.png" alt="Logo" width="35" height="35" class="img-fluid mr-2">
			<span class="h5 mb-0">TechServices</span>
		</div>

		<hr class="mt-2 mb-4">

		<!-- Menu -->
		<ul class="nav nav-pills flex-column mb-auto d-flex">
			<li class="nav-item mb-2">
				<a href="#" class="nav-link text-dark">
					<i class="fas fa-home mr-2"></i>Inicio
				</a>
			</li>
			<li class="nav-item mb-2">
				<a href="#" class="nav-link text-dark">
					<i class="fas fa-users mr-2"></i>Usuarios
				</a>
			</li>
			<li class="nav-item mb-2">
				<a href="#" class="nav-link text-white active bg-black">
					<i class="fas fa-clipboard-list mr-2"></i>Servicios
				</a>
			</li>
		</ul>
	</div>
</div>


<!-- Content Wrapper -->
<div class="d-flex flex-column flex-grow-1">

	<!-- Topbar -->
	<nav class="navbar navbar-expand navbar-light bg-white shadow-sm">
		<button class="btn btn-outline-primary d-md-none mr-3" type="button" data-toggle="collapse" data-target="#sidebarMenu">
			<i class="fa fa-bars"></i>
		</button>

		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<img src="img/user.svg" alt="Perfil" width="35" height="35" class="rounded-circle mr-2">
					<span class="mr-2 text-dark">Admin</span>
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a class="dropdown-item" href="#">
						<i class="fas fa-user fa-sm fa-fw mr-2"></i>Perfil
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="login.html">
						<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2"></i>Cerrar sesi√≥n
					</a>
				</div>
			</li>
		</ul>
	</nav>

	<!-- Main Content -->
	<div class="container-fluid mt-4">
		<div class="row">
			<div class="col-lg-12">
				<div class="card shadow-sm rounded mb-4">
					<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-white">
						<h4 class="m-0 font-weight-bold text-dark ft-title">
							<a href="admin.html" class="text-dark text-decoration-none">
								<i class="fas fa-arrow-left"></i>
							</a>
							&nbsp;
							Editar servicio
						</h4>
					</div>
					<div class="card-body">
						<div class="row p-2">
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
								<input type="text" class="form-control rounded" id="nombre">
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Eslogan <span class="text-danger">*</span></label>
								<input type="text" class="form-control rounded" id="slogan">
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Categoria <span class="text-danger">*</span></label>
								<select class="form-control rounded" id="categoria">
									<option value="">Seleccione una opcion...</option>
								</select>
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Imagen <span class="text-danger">*</span></label>
								<div class="input-group mb-3">
									<div class="custom-file">
										<input type="file" class="custom-file-input rounded" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
										<label class="custom-file-label rounded" for="inputGroupFile01">Seleccionar archivo...</label>
									</div>
								</div>
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Beneficios <span class="text-danger">*</span></label>
								<input type="text" class="form-control rounded" id="beneficios" placeholder="Ingresa valores separados por coma">
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Aplicacion <span class="text-danger">*</span></label>
								<input type="text" class="form-control rounded" id="aplicacion" placeholder="Ingresa valores separados por coma">
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Descrici&oacute;n corta <span class="text-danger">*</span></label>
								<input type="text" class="form-control rounded" id="descripcion_corta" placeholder="">
							</div>
							<div class="col-lg-4 form-group">
								<label class="font-weight-bold">Estado <span class="text-danger">*</span></label>
								<select class="form-control rounded" id="estado">
									<option value="">Seleccione una opcion...</option>
								</select>
							</div>
							<div class="col-lg-12 form-group">
								<label class="font-weight-bold">Descrici&oacute;n completa <span class="text-danger">*</span></label>
								<textarea class="form-control rounded" id="descripcion_larga" rows="8"></textarea>
							</div>
							<div class="col-lg-12 form-group mt-2">
								<button class="btn btn-dark float-right" type="button">
									<i class="fas fa-edit"></i>
									&nbsp;
									Editar servicio
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- SCRIPTS -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/servicioDetalle.js"></script>
</body>
</html>
